<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
        }

        .hero {
            min-height: 100vh;
            background: url(https://img.freepik.com/free-photo/various-vegetables-black-table-with-space-message_1220-616.jpg?size=626&ext=jpg&ga=GA1.1.2082370165.1729296000&semt=ais_hybrid);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            padding-top: 20px;
            z-index: 1;
            position: relative;
        }

        .logo {
            color: #e78f38;
            font-size: 30px;
            font-weight: bolder;
            transition: .3s;
        }

        .logo:hover {
            transform: translateX(20px);
        }

        nav ul {
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 15px;
            color: #fff;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #e78f38;
            border-bottom: 2px solid #e78f38;
        }

        nav button {
            background: #e78f38;
            border: none;
            color: #fff;
            padding: 12px 35px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 2rem;
            transition: .3s;
        }

        nav button:hover {
            scale: .8;
        }


         .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            padding: 8px 15px;
            border: none;
            border-radius: 2rem;
            outline: none;
            font-size: 14px;
            width: 150px;
            transition: width 0.3s ease;
        }

        .search-bar input[type="text"]:focus {
            width: 200px;
        }

        .search-bar button {
            background: #e78f38;
            border: none;
            color: #fff;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-bar button:hover {
            transform: scale(0.9);
        }







        .content {
            position: absolute;
            top: 35%;
            left: 90px;
            z-index: 1;
        }

        h2 {
            font-size: 50px;
            text-transform: uppercase;
            color: #fff;
        }

        p {
            font-size: 11px;
            margin-top: 10px;
            color: #eee;
        }

        .content button {
            margin-top: 50px;
            background: #e78f38;
            border: 2px solid #e78f38;
            color: #fff;
            padding: 12px 45px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 2rem;
            transition: .3s;
        }

        .content button:hover {
            scale: .8;
        }

        .content button.know_more {
            background: transparent;
            border: 2px solid #e78f38;
            color: #e78f38;
            margin-left: 30px;
        }

        .content button.know_more:hover {
            background: #e78f38;
            color: #eee;
        }
        
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <a href="#" class="logo">FOODIE</a>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="Review.html">Reviews</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>


            <form class="search-bar" action="Order.html" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>

            
            <button><a href="Foodielogin.html">Login</a></button>
        </nav>

        <div class="content">
            <h2>A Taste Sensation <br> Like No Other</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id blanditiis rem debitis quis consequuntur quia  <br>magni  odio saepe exercitationem adipisci beatae, fugit totam omnis.</p>

            <a href="Order.html"><button>Order Now</button></a>  
        </div>
    </div>
</body>
</html>
